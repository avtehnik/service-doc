<html>
<head>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="vue.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.4.0.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gojs/1.8.30/go-debug.js"></script>
    <meta charset="UTF-8">

</head>
<body>

<div class="m-1">
    <div id="app" class="mt-2">
        <div class="row">
            <div class="col-sm-1">
                <h6>Services</h6>
                <div v-for="(source, sourcesName) in sources" class="mb-2">
                    <div class="card">
                        <div class="card-body p-1">
                            <h6>{{ sourcesName }}</h6>
                            <div><span v-bind:class="[sources[sourcesName].apidocLoaded ? 'badge badge-success' : 'badge badge-danger']" class="badge badge-secondary">Api doc</span></div>
                            <div><span v-bind:class="[sources[sourcesName].sevicedocLoaded ? 'badge badge-success' : 'badge badge-danger']" class="badge badge-secondary">Sevice doc</span>
                            </div>
                            <hr class="mt-0 mb-0">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-11">
                <div class="row">
                    <div id="myDiagramDiv" style="border: solid 1px black; width:100%; height:900px"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
